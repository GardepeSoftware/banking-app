<h1>Login</h1>
<div>
  <mat-form-field>
    <input matInput [formControl]="username" placeholder="username" />
  </mat-form-field>

  <br />
  <mat-form-field>
    <input matInput [formControl]="password" placeholder="password" />
  </mat-form-field>

  <br />
  <br />
  <button mat-raised-button (click)="authenticate()">
    Submit
  </button>
</div>

<p>
  {{ username.value }}
  <br />
  {{ password.value }}
</p>
